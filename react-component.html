<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://unpkg.com/react@17/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<title>Componentes</title>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/babel">
			const Title = () => {
				const numeroAleatorio = (Math.random() * 100).toFixed();
				// Coloca-se variáveis dentro do JSX entre chaves, assim
				return <h1>{numeroAleatorio}) Meu título</h1>;
			};

			const Button = () => <button>Comprar</button>;

			const App = () => (
				//Adicionando outros componentes dentro do componente App
				<div>
					<Title />
					Composição de componentes
					<Button />
				</div>
			);

			ReactDOM.render(<App />, document.querySelector("#app"));
		</script>
	</body>
</html>
